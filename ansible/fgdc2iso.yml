---
- name: Deploy Tomcat
  hosts: catalog-fgdc2iso
  roles:
    - role: robertdebock.bootstrap
    - role: robertdebock.core_dependencies
    - role: robertdebock.java
    - role: robertdebock.tomcat
      vars:
        tomcat_version9: "9.0.48"
        tomcat_instances:
          - name: "tomcat"
            version: 9
            address: "127.0.0.1"

- name: Deploy nginx
  hosts: catalog-fgdc2iso
  roles:
    - role: nginxinc.nginx
      vars:
        nginx_branch: stable
        nginx_state: latest
      tags: [nginx, provision]

- name: Config nginx
  hosts: catalog-fgdc2iso
  roles:
    - role: nginxinc.nginx_config
      vars:
        nginx_config_http_template_enable: true
        nginx_config_http_template:
          app:
            template_file: http/default.conf.j2
            conf_file_name: fgdc2iso.conf
            conf_file_location: /etc/nginx/conf.d/
            upstreams:
              tomcat_upstream:
                name: tomcat
                servers:
                  tomcat_server:
                    address: 127.0.0.1
                    port: 8080
            servers:
              http_server:
                listen:
                  listen_localhost:
                    ip: 0.0.0.0
                    port: 80
                server_name: fgdc2iso
                reverse_proxy:
                  locations:
                    location1:
                      location: /
                      proxy_pass: http://tomcat

              https_server:
                listen:
                  listen_localhost:
                    ip: 0.0.0.0
                    port: 443
                    ssl: true
                server_name: fgdc2iso
                reverse_proxy:
                  locations:
                    location1:
                      location: /
                      proxy_pass: http://tomcat
                ssl:
                  cert: "{{ fgdc2iso_tls_certificate_filepath | default(default_tls_host_certificate_filepath) }}"
                  key: "{{ fgdc2iso_tls_key_filepath | default(default_tls_host_key_filepath) }}"
                  ciphers: "HIGH:!aNULL:!MD5"
                  protocols: "TLSv1.2 TLSv1.3"

      tags: [nginx, provision]

- name: Deploy fgdc2iso
  hosts: catalog-fgdc2iso
  roles:
    - role: gsa.datagov-deploy-fgdc2iso

  # Host-level smoke tests
  tasks:
    - name: flush handlers
      meta: flush_handlers

    - name: assert app is up
      uri:
        url: https://{{ ansible_fqdn }}/fgdc2iso/
        validate_certs: false
        method: POST
        body: |
          <metadata>
            <idinfo>
              <citation>
                <citeinfo>
                  <title>ABC 123</title>
                </citeinfo>
              </citation>
            </idinfo>
          </metadata>
        status_code: 200
        return_content: yes
      retries: 3
      delay: 10
      register: result
      until: not result.failed
      tags:
        - smoke

    - name: assert valid iso returned
      assert:
        that: "'<gco:CharacterString>ABC 123' in result.content"
      tags:
        - smoke

- name: logrotate configuration
  hosts: catalog-fgdc2iso
  roles:
    - role: nickhammond.logrotate
      logrotate_scripts:
        - name: nginx
          paths:
            - /var/log/nginx/*.log
          options:
            - compress
            - copytruncate
            - daily
            - missingok
            - rotate 60

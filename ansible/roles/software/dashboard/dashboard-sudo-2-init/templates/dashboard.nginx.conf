# Upstream to abstract backend connection(s) for php
upstream php {
    ## server unix:{{ php_fpm_listen }};
    server 127.0.0.1:9000;
}

server {
    ## Your website name goes here.
    #server_name example.com;
    ## Your only path reference.
    root {{ project_index_path }};

    #
    proxy_max_temp_file_size 0;

    rewrite /dashboard(.*) /$1 break;

    ## This should be in your http block and if it is, it's not needed here.
    index index.php;

    #listen 80;
    {% if letsencrypt %}
    listen 443 ssl;

    ssl_certificate /etc/letsencrypt/live/dashboard.vasili4.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dashboard.vasili4.com/privkey.pem;
    {% endif %}

    #Secure Nginx from Clickjacking with X-FRAME-OPTIONS
    add_header X-Frame-Options "SAMEORIGIN";

    # Logging real client IPs instead of proxy/netscaler IP
    set_real_ip_from  10.0.0.0/8;
    real_ip_header    X-Forwarded-For;

    # letsencrypt.org
    location ~ /.well-known {
        allow all;
    }

    ## Forbidding access to .git .env .etc
    location ~ /\. {
        return 404;
    }

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    location / {
        # This is cool because no php is touched for static content.
        # include the "?$args" part so non-default permalinks doesn't break when using query string
        try_files $uri $uri/ /index.php?$args;
    }

    location ^~ /simplesaml {
        alias {{ project_index_path }}/vendor/simplesamlphp/simplesamlphp/www/;
        location ~ ^(?<prefix>/simplesaml)(?<phpfile>.+?\.php)(?<pathinfo>/.*)?$ {
            include fastcgi_params;
            fastcgi_max_temp_file_size 0;
            fastcgi_pass php;
            fastcgi_hide_header X-Powered-By;
            fastcgi_param SCRIPT_FILENAME $document_root$phpfile;
            fastcgi_param PATH_INFO       $pathinfo;
        }
    }

    location ~ \.php$ {
        add_header "Cache-Control" "max-age=0, no-cache, no-store, must-revalidate";
        add_header "Pragma" "no-cache";
        add_header "Expires" "-1";

        add_header "X-XSS-Protection" "1; mode=block";
        add_header "X-Content-Type-Options" "nosniff";

        add_header "Access-Control-Allow-Origin" "*";
        add_header "Access-Control-Allow-Methods" "POST, PUT, GET, DELETE, OPTIONS";

        add_header "Referrer-Policy" "default";

        #add_header "Content-Security-Policy" "default-src 'self' 'unsafe-inline' *.google-analytics.com *.googleapis.com cdn.datatables.net *.gov s.w.org; img-src *; font-src *";

        add_header X-Frame-Options "SAMEORIGIN";

        #NOTE: You should have "cgi.fix_pathinfo = 0;" in php.ini
        include fastcgi_params;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        set $path_info $fastcgi_path_info;
        fastcgi_param PATH_INFO $path_info if_not_empty;
        fastcgi_hide_header X-Powered-By;
        fastcgi_max_temp_file_size 0;
        fastcgi_intercept_errors on;
        fastcgi_index index.php;
        fastcgi_pass php;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires max;
    }
}
